        /* æŸ¥è©¢ç•«é¢ */

        #custom-keyboard { position: fixed; bottom: 0; left: 0; width: 100%; background: #d1d5db; backdrop-filter: blur(10px); padding: 6px; padding-bottom: 25px; box-sizing: border-box; z-index: 1000; display: none; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .kb-key { background: var(--key-light); color: #000; border: none; border-radius: 5px; height: 52px; font-size: 22px; font-weight: 400; box-shadow: 0 1px 0 #898a8d; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .kb-key:active { background: #e5e5ea; }

        .k-del { background: #adb3bc; color: #000; font-size: 18px; } .k-del:active { background: #fff; }
        .k-go { background: var(--blue); color: white; font-size: 17px; font-weight: 600; } .k-go:active { background: #0056b3; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .modal-box { background: #f2f2f7; padding: 20px; border-radius: 14px; width: 85%; max-width: 300px; text-align: center; max-height: 70vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .opt-btn { width: 100%; margin: 6px 0; padding: 14px; font-size: 16px; background: #fff; border: none; border-radius: 10px; text-align: center; color: var(--blue); font-weight: 500; }
        .opt-btn:active { background: #e5e5ea; }

        .config-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
    </style>

<body>

    <div id="settings-panel" style="display:none;">
        <h3>âš™ï¸ é€£çµè¨­å®š</h3>
        <p style="font-size:13px; color:#666; margin-bottom:10px;">è«‹è²¼ä¸Š Google Sheet CSV é€£çµ</p>
        <input type="text" id="sheet-url" class="config-input" placeholder="https://docs.google.com/spreadsheets/d/.../pub?output=csv">

                <button onclick="openSettings()" style="color:#8e8e93; background:none; border:none; text-decoration:underline; font-size:13px;">âš™ï¸ è¨­å®šè³‡æ–™ä¾†æº</button>

    <div id="modal" class="modal">

            <div id="alert-area" style="display:none; text-align:left; margin-bottom:15px;">
                <b id="alert-title">âš ï¸ æ³¨æ„äº‹é …</b>

            </div>
            <div id="m-list"></div>
            <button onclick="closeM()" style="margin-top:15px; background:#fff; color:var(--red); padding:12px; width:100%; border:none; border-radius:10px; font-weight:600;">é—œé–‰</button>

    <script>
        window.onerror = function(msg) { alert("ç³»çµ±ç•°å¸¸: " + msg); return false; };
        let db = {};
        let currentInput = "";
        let audioCtx = null;
        let csvUrl = localStorage.getItem('sheet_url_v14') || "";

        // åˆå§‹åŒ–
        window.onload = function() {
            // å˜—è©¦è®€å–æœ¬åœ°å¿«å–è³‡æ–™
            const savedData = localStorage.getItem('productData_v14');
            const savedTime = localStorage.getItem('updateTime_v14');
            
            if(savedData) {
                parseData(savedData);
                document.getElementById('last-update').innerText = "æœ€å¾Œæ›´æ–°: " + (savedTime || "æœªçŸ¥");
            } else {
                if(!csvUrl) openSettings(); // å¦‚æœç„¡è³‡æ–™åˆç„¡Linkï¼Œå°±æ‰“é–‹è¨­å®š
                else syncData(); // æœ‰Linkå°±è‡ªå‹•ä¸‹è¼‰
            }
            document.getElementById('custom-keyboard').style.display = 'grid';
        };

        // --- é›²ç«¯åŒæ­¥æ ¸å¿ƒé‚è¼¯ ---
        function syncData() {
            if(!csvUrl) { alert("è«‹å…ˆè¨­å®š Google Sheet é€£çµï¼"); openSettings(); return; }
            
            document.querySelector('.btn-sync').innerText = "ä¸‹è¼‰ä¸­...";
            
            fetch(csvUrl)
            .then(response => {
                if (!response.ok) throw new Error("ç¶²çµ¡éŒ¯èª¤");
                return response.text();
            })
            .then(text => {
                // æˆåŠŸä¸‹è¼‰
                const now = new Date().toLocaleString();
                localStorage.setItem('productData_v14', text);
                localStorage.setItem('updateTime_v14', now);
                parseData(text);
                document.getElementById('last-update').innerText = "æœ€å¾Œæ›´æ–°: " + now;
                document.querySelector('.btn-sync').innerText = "âœ… æ›´æ–°æˆåŠŸ";
                setTimeout(() => document.querySelector('.btn-sync').innerText = "ğŸ”„ æ›´æ–°è³‡æ–™", 2000);
            })
            .catch(error => {
                alert("âŒ æ›´æ–°å¤±æ•—ï¼šç„¡æ³•è®€å– Google Sheetã€‚\nè«‹æª¢æŸ¥é€£çµæ˜¯å¦æ­£ç¢ºåŠå·²ç™¼ä½ˆç‚º CSVã€‚");
                document.querySelector('.btn-sync').innerText = "ğŸ”„ æ›´æ–°è³‡æ–™";
            });
        }

        // --- è¨­å®šé¢æ¿ ---
        function openSettings() {
            document.getElementById('settings-panel').style.display = 'block';
            document.getElementById('search-screen').style.display = 'none';
            document.getElementById('sheet-url').value = csvUrl;
        }
        function closeSettings() {
            document.getElementById('settings-panel').style.display = 'none';
            document.getElementById('search-screen').style.display = 'block';
        }
        function saveConfig() {
            const url = document.getElementById('sheet-url').value.trim();
            if(url) {
                csvUrl = url;
                localStorage.setItem('sheet_url_v14', url);
                closeSettings();
                syncData(); // å„²å­˜å¾Œç«‹å³å˜—è©¦åŒæ­¥
            } else {
                alert("è«‹è¼¸å…¥é€£çµ");
            }
        }

        // --- è§£æ Google Sheet CSV ---
        function parseData(text) {
            db = {}; let count = 0; 
            // è™•ç† CSV å¯èƒ½çš„å¼•è™ŸåŒé€—è™Ÿ (ç°¡å–®è™•ç†: å‡è¨­ Google Sheet åŒ¯å‡ºæ ¼å¼)
            // ç”±æ–¼ CSV ç”¨é€—è™Ÿåˆ†éš”ï¼Œæˆ‘å“‹éœ€è¦å°‡ä½¢è½‰è¿”åšç‰©ä»¶
            // æ³¨æ„ï¼šå¦‚æœä½ çš„ Google Sheet æ˜¯æ¨™æº– CSVï¼Œåˆ†éš”ç¬¦æ˜¯é€—è™Ÿ ','
            // ä¹‹å‰çš„ç‰ˆæœ¬æ˜¯ç”¨ '|'ï¼Œé€™è£¡æˆ‘å€‘æœƒå…¼å®¹è™•ç†
            
            const lines = text.split(/\r\n|\n|\r/);
            lines.forEach(line => {
                if(!line.trim()) return;
                
                // åˆ¤æ–·æ˜¯ç”¨é€—è™Ÿé‚„æ˜¯è±ç·šåˆ†éš”
                let cols;
                if(line.includes('|')) {
                    cols = line.split('|'); // å…¼å®¹èˆŠæ ¼å¼
                } else {
                    // ç°¡å–® CSV parser (è™•ç†é€—è™Ÿ)
                    // å‡è¨­ç„¡å…§å®¹åŒ…å«é€—è™Ÿå˜…è¤‡é›œæƒ…æ³ï¼Œç›´æ¥ split
                    cols = line.split(','); 
                }

                if(cols.length < 2) return;
                
                // æ¬„ä½å°æ‡‰: 0:Code, 1:Name, 2:Model, 3:ItemCode, 4:Group, 5:Note
                // ç§»é™¤ CSV å¯èƒ½å¸¶æœ‰çš„å¼•è™Ÿ
                const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : '';
                
                const item = {
                    code: clean(cols[0]), 
                    name: clean(cols[1]), 
                    model: clean(cols[2]), 
                    cargo: clean(cols[3]), 
                    group: clean(cols[4]),
                    note: clean(cols[5])
                };
                
                // å¦‚æœæ˜¯æ¨™é¡Œåˆ—(Code/ä»£ç¢¼)ï¼Œè·³é
                if(item.code.toLowerCase() === 'code' || item.code === 'ä»£ç¢¼') return;

                let k = item.code.toLowerCase(); 
                if(!db[k]) db[k] = []; 
                db[k].push(item); 
                count++;
            });
            document.getElementById('db-count').innerText = count; 
            return count > 0;
        }

        // --- åŸæœ‰åŠŸèƒ½ç¶­æŒä¸è®Š ---
        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); if(audioCtx.state === 'suspended') audioCtx.resume(); }
        function playTone(type) {
            try { initAudio(); const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination);
            if(type==='click'){o.frequency.value=500;g.gain.value=0.5;o.start();o.stop(audioCtx.currentTime+0.03);}
            else if(type==='del'){o.frequency.value=300;g.gain.value=0.5;o.start();o.stop(audioCtx.currentTime+0.05);}
            else if(type==='go'){o.frequency.value=800;g.gain.value=0.5;o.start();o.stop(audioCtx.currentTime+0.1);}
            else if(type==='trash'){o.type='square';o.frequency.value=150;g.gain.value=0.2;o.start();o.stop(audioCtx.currentTime+0.1);}
            } catch(e){}
        }
        function triggerVibration() { try { if (navigator.vibrate) navigator.vibrate(10); } catch(e) {} }

        function tap(key) {
            event.preventDefault(); triggerVibration();
            if (key === 'DEL') { playTone('del'); if (currentInput.length > 0) currentInput = currentInput.slice(0, -1); } 
            else if (key === 'GO') { playTone('go'); runSearch(); return; } 
            else { playTone('click'); if (currentInput.length < 6) currentInput += key; }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display-box').innerText = currentInput;
            document.getElementById('clear-btn').className = currentInput.length > 0 ? 'clear-btn visible' : 'clear-btn';
        }
        function clearInput() { currentInput = ""; playTone('del'); updateDisplay(); }
        function focusInput() {}

        function runSearch() {
            const val = currentInput.trim().toLowerCase(); if(!val) return;
            const res = db[val];
            if(!res) { if(navigator.vibrate) navigator.vibrate([30,50,30]); alert('âš ï¸ æ‰¾ä¸åˆ°: ' + currentInput); return; }
            const groups = [...new Set(res.map(i => i.group))];
            if(groups.length === 1) { add(res); clearInput(); } else { openM(currentInput.toUpperCase(), groups, res); }
        }

        function resetList() { document.getElementById('tb-a').innerHTML=''; document.getElementById('tb-b').innerHTML=''; document.getElementById('tb-c').innerHTML=''; }
        function deleteBatch(id) { playTone('trash'); if(navigator.vibrate) navigator.vibrate(20); document.querySelectorAll('.'+id).forEach(el => { el.classList.add('deleting'); setTimeout(()=>el.remove(),300); }); }

        function add(items) {
            const bid = 'batch-' + Date.now();
            items.forEach(i => {
                let tid = 'tb-c'; const c = i.code.charAt(0).toLowerCase(); if(c==='a') tid='tb-a'; if(c==='b') tid='tb-b';
                
                let noteHtml = '';
                if(i.note && i.note !== "") {
                    const safeNote = i.note.replace(/"/g, '&quot;').replace(/'/g, "\\'");
                    noteHtml = `<span class="note-icon" onclick="showAlert('${safeNote}')">â—ï¸</span>`;
                }

                const row = document.createElement('div'); row.className = `swipe-container ${bid}`;
                row.innerHTML = `
                    <div class="swipe-scroll">
                        <div class="swipe-content">
                            <div class="code">${i.code}</div>
                            <div class="content-cell">
                                <div class="info-col">
                                    <div class="info">${i.name} ${noteHtml}</div>
                                    <div class="model-txt">å‹è™Ÿ: ${i.model}</div>
                                    <span class="tag">${i.cargo}</span>
                                </div>
                                <div class="chk-col">
                                    <div class="chk-box"><div class="chk-label">DC</div><input type="checkbox"></div>
                                    <div class="chk-box"><div class="chk-label">KB</div><input type="checkbox"></div>
                                </div>
                            </div>
                        </div>
                        <div class="swipe-action" onclick="deleteBatch('${bid}')">åˆªé™¤</div>
                    </div>
                `;
                const tb = document.getElementById(tid); tb.insertBefore(row, tb.firstChild);
            });
        }

        function showAlert(msg) {
            event.stopPropagation();
            const m = document.getElementById('modal');
            document.getElementById('m-code').innerText = ''; 
            document.getElementById('m-list').innerHTML = ''; 
            document.getElementById('alert-area').style.display = 'block';
            document.getElementById('alert-msg').innerText = msg;
            m.style.display = 'flex';
        }

        function openM(code, groups, items) {
            const m = document.getElementById('modal');
