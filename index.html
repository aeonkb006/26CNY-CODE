    <style>

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); padding-bottom: 100px; }
        
        /* é—œéµä¿®æ­£ï¼šé è¨­ display: blockï¼Œç¢ºä¿ä¸æœƒç™½å± */
        #import-screen { display: block; text-align: center; padding: 20px; }

        /* ä»‹é¢æ¨£å¼ */
        textarea { width: 100%; height: 200px; padding: 10px; font-size: 12px; border: 1px solid #ccc; border-radius: 8px; font-family: monospace; box-sizing: border-box; }
        .btn-save { background: #28a745; color: white; padding: 12px 25px; border: none; border-radius: 8px; font-size: 16px; margin-top: 15px; cursor: pointer; font-weight: bold; width: 100%; }
        
        .header { background: var(--card); padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: sticky; top: 10px; z-index: 100; text-align: center; }

        .input-group { display: flex; gap: 8px; justify-content: center; }

        .btn-go:active { background: #0056b3; transform: scale(0.95); }

        .list-box { display: flex; flex-direction: column; gap: 15px; margin-top: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card-head { padding: 10px 15px; color: white; font-weight: bold; }
        .bg-a { background: #4e73df; } .bg-b { background: #1cc88a; } .bg-c { background: #f6c23e; color: #333; }
        
        table { width: 100%; border-collapse: collapse; }

        .code { font-weight: bold; font-family: monospace; font-size: 1.2em; width: 20%; color: #333; }
        .info { font-size: 15px; font-weight: 600; line-height: 1.4; }
        .tag { display: inline-block; background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; color: #666; margin-top: 5px; }

        .footer-action { margin-top: 40px; text-align: center; padding-bottom: 20px; }
        .btn-reset { background: var(--red); color: white; border: none; padding: 12px 40px; border-radius: 30px; font-size: 15px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px rgba(220, 53, 69, 0.2); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 20px; border-radius: 12px; width: 85%; max-width: 320px; text-align: center; max-height: 80vh; overflow-y: auto; }
        .opt-btn { width: 100%; margin: 8px 0; padding: 15px; font-size: 16px; background: #fff; border: 2px solid #eee; border-radius: 8px; text-align: left; }
    </style>
</head>
<body>

    <div id="import-screen">
        <h2>ğŸ“¥ ç³»çµ±è¨­å®š (V4)</h2>
        <p style="color:#666; font-size:14px;">è«‹è²¼ä¸Šç´”æ–‡å­—è³‡æ–™ï¼š</p>
        <textarea id="data-input" placeholder="æ ¼å¼: A1|ç”¢å“åç¨±|å‹è™Ÿ|Code|Group"></textarea>
        <br>
        <button class="btn-save" onclick="saveData()">âœ… ç¢ºèªä¸¦é–‹å§‹</button>
        <br><br>
        <button onclick="document.getElementById('data-input').value='A1|æ¸¬è©¦ç”¢å“|å‹è™ŸX|C01|';" style="color:#999; background:none; border:none; text-decoration:underline;">(æ¸¬è©¦) å¡«å…¥ç¯„ä¾‹è³‡æ–™</button>
    </div>

    <div id="search-screen">
        <div class="header">
            <h2>SET SALE CODE</h2>
            <div class="db-info">è³‡æ–™åº«: <span id="db-count">0</span> ç­† | ç‹€æ…‹: <span style="color:green">â— æ­£å¸¸</span></div>
            
            <div class="input-group">
                <input type="text" id="inp" placeholder="CODE" autocomplete="off">
                <button class="btn-go" onclick="runSearch()">æŸ¥è©¢</button>
            </div>
        </div>

        <div class="list-box">
            <div class="card"><div class="card-head bg-a">A çµ„</div><table><tbody id="tb-a"></tbody></table></div>
            <div class="card"><div class="card-head bg-b">B çµ„</div><table><tbody id="tb-b"></tbody></table></div>
            <div class="card"><div class="card-head bg-c">C çµ„</div><table><tbody id="tb-c"></tbody></table></div>
        </div>

        <div class="footer-action">
            <button class="btn-reset" onclick="resetAll()">ğŸ—‘ï¸ é‡ç½® / æ¸…ç©º</button>
            <div style="margin-top:20px;">
                <button onclick="clearCache()" style="color:#999; background:none; border:none; text-decoration:underline; font-size:12px;">é‡è¨­æ‰€æœ‰è³‡æ–™ (é‡æ–°åŒ¯å…¥)</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h3>è«‹é¸æ“‡ç‰ˆæœ¬</h3>
            <b id="m-code" style="font-size:1.5em; color:#007bff; display:block; margin-bottom:10px;"></b>
            <div id="m-list"></div>
            <button onclick="closeM()" style="margin-top:15px; background:#f8f9fa; color:#666; padding:10px; width:100%; border:none; border-radius:8px;">å–æ¶ˆ</button>
        </div>
    </div>

    <script>
        let db = {};

        // éŒ¯èª¤æ””æˆªï¼šå¦‚æœæœ‰ JS éŒ¯èª¤ï¼Œå½ˆçª—é€šçŸ¥ï¼Œé˜²æ­¢éœé»˜å¤±æ•—
        window.onerror = function(msg, url, line) {
            alert("ç³»çµ±éŒ¯èª¤: " + msg);
            return false;
        };

        window.onload = function() {
            try {
                // å˜—è©¦è®€å–èˆŠè³‡æ–™
                const saved = localStorage.getItem('productData_v4'); 
                if(saved && saved.length > 10) {
                    if(parseData(saved)) {
                        switchToSearch();
                    }
                }
            } catch(e) {
                console.log("LocalStorage Error: " + e);
            }
            // å¦‚æœç„¡è³‡æ–™ï¼Œé è¨­ CSS å·²ç¶“ä¿‚é¡¯ç¤º import-screenï¼Œæ‰€ä»¥å””ä½¿åšé‡
        };

        function switchToSearch() {
            document.getElementById('import-screen').style.display = 'none';
            document.getElementById('search-screen').style.display = 'block';
            document.getElementById('inp').focus();
        }

        function saveData() {
            let raw = document.getElementById('data-input').value;
            if(!raw) return alert('è«‹è²¼ä¸Šè³‡æ–™ï¼');
            
            // æ¸…æ´—è³‡æ–™
            raw = raw.replace(/^\uFEFF/, '').trim(); 
            
            if(parseData(raw)) {
                try {
                    localStorage.setItem('productData_v4', raw);
                    alert('âœ… æˆåŠŸåŒ¯å…¥ï¼');
                    switchToSearch();
                } catch (e) {
                    alert('âš ï¸ ç„¡æ³•å„²å­˜è³‡æ–™ (å¯èƒ½ä¿‚éš±ç§æ¨¡å¼)ï¼Œä½†ä»Šæ¬¡ä½¿ç”¨ç„¡å•é¡Œã€‚');
                    switchToSearch();
                }
            } else {
                alert('âš ï¸ è³‡æ–™æ ¼å¼éŒ¯èª¤æˆ–ç©ºç™½ï¼');
            }
        }

        function parseData(text) {
            db = {};
            let count = 0;
            const lines = text.split(/\r\n|\n|\r/);
            
            lines.forEach(line => {
                if(!line.trim()) return;
                const cols = line.split('|');
                if(cols.length < 2) return;
                
                const item = {
                    code: cols[0].trim(),
                    name: cols[1] ? cols[1].trim() : '',
                    model: cols[2] ? cols[2].trim() : '',
                    cargo: cols[3] ? cols[3].trim() : '',
                    group: cols[4] ? cols[4].trim() : ''
                };

                let k = item.code.toLowerCase();
                if(!db[k]) db[k] = [];
                db[k].push(item);
                count++;
            });

            document.getElementById('db-count').innerText = count;
            return count > 0;
        }

        const inp = document.getElementById('inp');
        inp.addEventListener('keydown', (e) => { 
            if(e.key==='Enter' || e.keyCode===13) {
                e.preventDefault(); 
                runSearch();
            }
        });

        function runSearch() {
            const val = inp.value.trim().toLowerCase();
            if(!val) return;
            
            const res = db[val];
            if(!res) {
                alert('âš ï¸ æ‰¾ä¸åˆ°ä»£ç¢¼: ' + inp.value);
                inp.select();
                return;
            }

            const groups = [...new Set(res.map(i => i.group))];
            
            if(groups.length === 1) { 
                add(res); 
                inp.value=''; 
                inp.focus();
            } else { 
                openM(inp.value.toUpperCase(), groups, res); 
            }
        }

        function add(items) {
            items.forEach(i => {
                let tid = 'tb-c';
                const c = i.code.charAt(0).toLowerCase();
                if(c==='a') tid='tb-a'; 
                if(c==='b') tid='tb-b';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="code">${i.code}</td>
                    <td>
                        <div class="info">${i.name}</div>
                        <div style="color:#007bff;font-size:0.9em;margin-top:2px;">å‹è™Ÿ: ${i.model}</div>
                        <span class="tag">Code: ${i.cargo}</span>
                    </td>
                `;
                const tb = document.getElementById(tid);
                tb.insertBefore(row, tb.firstChild);
            });
        }

        function openM(code, groups, items) {
            const m = document.getElementById('modal');
            const list = document.getElementById('m-list');
            document.getElementById('m-code').innerText = code;
            list.innerHTML = '';
            groups.forEach(g => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerHTML = `<b>${g || 'æ¨™æº–ç‰ˆ / å¥—è£'}</b>`;
                btn.onclick = () => { 
                    add(items.filter(i=>i.group===g)); 
                    closeM(); 
                    inp.value=''; 
                    inp.focus(); 
                };
                list.appendChild(btn);
            });
            m.style.display = 'flex';
        }
        
        function closeM() { document.getElementById('modal').style.display = 'none'; inp.focus(); }
        
        function resetAll() { 
            if(document.getElementById('tb-a').innerHTML === '' && document.getElementById('tb-b').innerHTML === '' && document.getElementById('tb-c').innerHTML === '') return;
            if(!confirm('ç¢ºå®šæ¸…é™¤æ‰€æœ‰çµæœï¼Ÿ')) return;
            document.getElementById('tb-a').innerHTML=''; 
            document.getElementById('tb-b').innerHTML=''; 
            document.getElementById('tb-c').innerHTML=''; 
            inp.value=''; 
            inp.focus(); 
        }

        function clearCache() {
            if(confirm('è­¦å‘Šï¼šé€™å°‡æœƒæ¸…é™¤æ‰€æœ‰å·²åŒ¯å…¥çš„è³‡æ–™ï¼Œéœ€è¦é‡æ–°è²¼ä¸Šã€‚ç¢ºå®šï¼Ÿ')) {
                localStorage.removeItem('productData_v4');
                location.reload();
            }
        }
    </script>
</body>
</html>
